echo Applying keybinds...
echo

bind "`"      "toggleconsole"        // Allow toggling console while developer mode is disabled
bind "SHIFT"  "+speed;r_cleardecals" // Clear decals (blood, bullet holes, etc) when walking
bind "CTRL"   "+duck;r_cleardecals"  // Clear decals (blood, bullet holes, etc) when crouching
bind "INS"    "noclip"               // Toggle noclip in practice games
bind "HOME"   "teaminventory"        // Toggle showing teammate inventories through walls
bind "TAB"    "+scorenetgraph"       // Show netgraph with scoreboard

bind "mouse2" "+bigxhair"            // Show big crosshair (good for lining up smokes, etc)
cl_scoreboard_mouse_enable_binding "+bigxhair" // Allows our mouse2 override to still enable right-clicking the scoreboard

bind "E"      "+defuse_goggles"      // Show helper when holding E to defuse. Highlights bomb in casual

