echo Applying HUD settings...
echo

// - - - - - - - - - - - //
// - - HUD Styling - - - //
// - - - - - - - - - - - //


cl_hud_background_alpha          "0.100000" // Sets how transparent the HUD backgrounds are
cl_hud_bomb_under_radar          "1"        // Draws bomb under radar, convenient
cl_hud_color                     "1"        // Sets the color of the HUD elements: "0" Default | 1" Aqua | "2" Green | "3" Yellow | "4" Orange | "5" Red | "6" Pink | "7" Purple | "8" Blue | "9" Light blue | "10" White
cl_hud_healthammo_style          "1"        // Sets the style of the health and ammo areas. "0" Default | "1" Simple
cl_hud_playercount_pos           "0"        // Sets the position of the time/players area: "0" Top | "1" Bottom
cl_hud_playercount_showcount     "1"        // Show a player count instead of avatars for each player. "1" shows # of players | "0" shows avatars
cl_teamid_overhead_name_alpha    "255"      // The max alpha the overhead ID names will draw as
cl_teamid_overhead_name_fadetime "0"        // How long it takes for the overhad name to fade out once your crosshair has left the target.


// - - - - - - - //
// - - Radar - - //
// - - - - - - - //


cl_hud_radar_scale              "1"   // Radar Size
cl_radar_always_centered        "0"   // "0" Centers map instead of player in radar | "1" Centers player instead of map in radar
cl_radar_scale                  "0.3" // Radar Map Scale Size
cl_radar_icon_scale_min         "1"
cl_radar_rotate                 "1"
cl_radar_square_with_scoreboard "0"   // If set to 1, the radar will toggle to square when the scoreboard is visible


// - - - - - - - - - //
// - - Net graph - - //
// - - - - - - - - - //


net_graph                 "1"    // Shows my network usage data
net_graphheight           "9999" // Changes height Currently set off screen so that other scripts can re-position it
net_graphmsecs            "25"   // The latency graph represents this many milliseconds
net_graphpos              "2"    // Positioning of Net Graph. The number you enter is completely up to you. "1" Middle | "2" a bit to the left | "3" left side. Other values greater than 3 first move to the very left side, and then start going back at a slower pace.
net_graphproportionalfont "0"    // Adjusts font size: "0" smaller font | "1" larger font.
net_graphshowinterp       "1"    // Shows interpolation value
net_graphshowlatency      "1"    // Shows latency value
net_graphsolid            "1"    // Solid Net Graph
net_graphtext             "1"    // Shows text fields
net_scale                 "8"    // Makes font smaller


// - - - - - - - - - - - //
// - - Miscellaneous - - //
// - - - - - - - - - - - //


con_filter_enable                      "0"
cl_show_clan_in_death_notice           "1"           // If set, the clan name will show next to player names in the death notices.
cl_showfps                             "0"           // "1" Shows current fps in top right corner of screen | "0" Disables
cl_teammate_colors_show                "1"           // "1" Show teammates as separate colors in the radar | "2" show teammates as letters in the radar
r_drawtracers_firstperson              "1"           // "1" Show bullet tracers | "0" Remove bullet tracers
r_dynamic                              "1"           // Additional lighting effects. Setting to 0 may improve FPS, but also makes it harder to see where your flashbang pops
ui_steam_overlay_notification_position "bottomright" // Determines position of steam overlay notifcation. Top/Bottom Left/Right