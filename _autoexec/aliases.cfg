// - - - - - - - - - - - - //
// - - Warmup/practice - - //
// - - - - - - - - - - - - //


// Misc helpers
alias "practice"     "sv_cheats 1; mp_limitteams 0; mp_autoteambalance 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_maxrounds 20; mp_freezetime 0; sv_infinite_ammo 2; ammo_grenade_limit_total 5"
alias "buypower"     "mp_buytime 9999; mp_buy_anywhere 1; mp_startmoney 60000; mp_maxmoney 60000"

// Show grenade trajectories
alias "trajectories_toggle" "trajectories_on"
alias "trajectories_on"     "sv_grenade_trajectory 1; sv_grenade_trajectory_time 10; sv_showimpacts 1; sv_showimpacts_time 10; alias trajectories_toggle trajectories_off"
alias "trajectories_off"    "sv_grenade_trajectory 0; sv_grenade_trajectory_time 0; sv_showimpacts 0; sv_showimpacts_time 0; alias trajectories_toggle trajectories_on"


// - - - - - - - - - //
// - - Gamemodes - - //
// - - - - - - - - - //


alias "ffadm"      "mp_randomspawn 1; mp_teammates_are_enemies 1; mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1; mp_limitteams 1; mp_teamname_1 FreeForAll1; mp_teamname_2 FreeForAll2; mp_hostages_max 0; mp_give_player_c4 0; mp_solid_teammates 1; echo FFADM is on."
alias "ffa_nodm"   "mp_randomspawn 1; mp_teammates_are_enemies 1; mp_respawn_on_death_ct 0; mp_respawn_on_death_t 0; mp_limitteams 1; mp_teamname_1 FreeForAll1; mp_teamname_2 FreeForAll2; mp_hostages_max 0; mp_give_player_c4 0; mp_solid_teammates 1; echo FFANONDM is on."
alias "simple_ffa" "mp_randomspawn 1; mp_teammates_are_enemies 1; mp_limitteams 1; mp_teamname_1 FreeForAll1; mp_teamname_2 FreeForAll2; mp_hostages_max 0; mp_give_player_c4 0; mp_solid_teammates 1; echo SimpleFFA is on."
alias "objectives" "mp_hostages_max 2; mp_give_player_c4 1; echo Objectives turned on."
alias "teams"      "mp_randomspawn 0; mp_teammates_are_enemies 0; mp_teamname_1 "" ; mp_teamname_2 "" ; mp_give_player_c4 1; mp_hostages_max 2; echo Returned to team gameplay. May be buggy, just restart the server. Sorry about teamnames I dont know why they wont work :("


// - - - - - - - - - - - //
// - - HUD Utilities - - //
// - - - - - - - - - - - //


// Display damage given in top left of screen
alias "displaydamage_toggle" "displaydamage_off"
alias "displaydamage_on"     "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage_toggle displaydamage_off"
alias "displaydamage_off"    "con_filter_enable 0; clear; developer 0; alias displaydamage_toggle displaydamage_on"

// Show team equipment through walls
alias "teaminventory_toggle" "teaminventory_on"
alias "teaminventory_on"    "+cl_show_team_equipment; alias teaminventory_toggle teaminventory_off"
alias "teaminventory_off"   "-cl_show_team_equipment; alias teaminventory_toggle teaminventory_on"

// Toggle netgraph
alias "netgraph_toggle" "netgraph_on"
alias "netgraph_on"     "net_graphheight 0; alias netgraph_toggle netgraph_off"
alias "netgraph_off"    "net_graphheight 9999; alias netgraph_toggle netgraph_on"

// Toggle netgraph with scoreboard
alias "toggle_scorenet"  "+toggle_scorenet"
alias "+toggle_scorenet" "+showscores; net_graphheight 0; alias toggle_scorenet +toggle_scorenet"
alias "-toggle_scorenet" "-showscores; net_graphheight 9999; alias toggle_scorenet -toggle_scorenet"

// Toggle grenade throw crosshair
alias "+toggle_bigxhair" "cl_crosshair_drawoutline 0; cl_crosshair_outlinethickness 1; cl_crosshair_t 0; cl_crosshairalpha 75.000000; cl_crosshaircolor 5; cl_crosshairgap -7; cl_crosshairgap_useweaponvalue 0; cl_crosshairscale 0; cl_crosshairsize 1000; cl_crosshairstyle 4; cl_crosshairthickness 1; cl_crosshairusealpha 1; cl_fixedcrosshairgap -7"
alias "-toggle_bigxhair" "exec _autoexec/crosshair.cfg"


// - - - - - - - - - - - - - - //
// - - Key combo/shortcuts - - //
